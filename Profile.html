        <script>
            $(document).ready(function() {
                $('form').on('submit', function(event) {
                    event.preventDefault(); // Prevent the default form submission
                    
                    $.ajax({
                        url: 'Profile.php',
                        type: 'POST',
                        data: $(this).serialize(),
                        success: function(response) {
                            alert(response); // Show the response message in an alert
                        },
                        error: function() {
                            alert('An error occurred while updating the profile.');
                        }
                    });
                });
            });

        <form action="Profile.php" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br /><br />
    
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: XXX-XXX-XXXX" required><br /><br />
    
            <label for="email">Email:</label>
            <input type="email" name="email" required><br /><br />
    
            <label for="username">Username:</label>
            <input type="text" name="username" autocomplete="off"><br /><br />
    
            <label for="password">Password:</label>
            <input type="password" name="password" autocomplete="off"><br /><br />
    
            <label for="address">Address:</label>
            <textarea name="address" rows="4" required></textarea>
