<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width,initial-scale=1.0">
    <title>Example Website</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <div class="header">
		<p><b>ChillFix</b>  <br /><br />Aircond Repair & Service</p>
		<img src="org1.jpg"width="120" height="80" alt="ChillFix logo">
    </div>
    <div class="container">
        <h2>Sign Up Admin</h2>
        <form action="Sign Up Admin.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" autocomplete="off" required><br /><br />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" autocomplete="off" required><br /><br />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" autocomplete="off" required><br /><br />
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" autocomplete="off" required><br /><br />
            </div>
            <div class="form-group">
                <button type="submit" name="submit">Sign Up</button>
                <div class="login-link">
                    <p>Already have an account? <a href="Log In Admin.html"> Log In</a></p>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <img src="logo pic.jpg" width="150" height="80">
        <p><b>No Tel</b> <br /><br />012 34567890</p>
        <p><b>Email</b> <br /><br />chillfix@gmail.com</p>
        <p><b>Address</b> <br /><br />18, Jalan Metafasa U16/5, Taman Bukit<br /> Subang, 40160, Shah Alam, Selangor</p>
    </div>
</body>
</html>
